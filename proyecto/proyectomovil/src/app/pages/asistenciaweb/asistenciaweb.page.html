<ion-content [fullscreen]="true" class="fondo">
  <div class="fondoo">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" >DETALLES DEL CURSO</th>
        </tr>
        <tr>
          
          <th scope="col">Nombre</th>
          <th scope="col">% Asistencia</th>
          <th scope="col">Estado</th>
          <th scope="col">Opciones De Asistencia</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let person of datosArray">
            <td>{{ person.nombre }}</td>
            <td>{{ person.porcentaje }}%</td>
            <td [ngClass]=" person.porcentaje >= 65 ? 'textogreen' : 'textored'  ">{{ person.estado }}</td>
            <td><button type="button" class="btn btn-outline-success"(click)="marcarAsistencia(true)">Presente</button>
            <button type="button" class="btn btn-outline-danger"(click)="marcarAsistencia(false)">Ausente</button></td>  
            
        </tr>

      </tbody>
    </table>
