<ion-content [fullscreen]="true">
  <ion-app>
     <ion-menu contentId="main-content">
       <ion-header>
         <ion-toolbar color="dark">
           <ion-title>Menu</ion-title>
         </ion-toolbar>
       </ion-header>
       <ion-content class="ion-padding" >
 
         
        <ion-button fill="outline" color="dark"  (click)="home()">cerrar sesion</ion-button>
         
       </ion-content>
     </ion-menu>
     <div class="ion-page" id="main-content">
       <ion-header>
         <ion-toolbar>
           <ion-buttons slot="start">
             
             <ion-buttons slot="start" >
               <ion-back-button class="btn-atras" color="dark" default-href="#" (click)="menu()"></ion-back-button>
             </ion-buttons>
 
             <ion-menu-button class="buton" color="dark"></ion-menu-button>
           </ion-buttons>
           <ion-title></ion-title>
         </ion-toolbar>
       </ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div class="fondoo">
      <ion-icon name="person-circle-outline" class="icono"></ion-icon> 
      <ul class="list-group"  *ngIf="alumno  as alumnoData">
            <li class="list-group-item disabled" aria-disabled="true" >DATOS PERSONALES...</li>
            <li class="list-group-item">Nombre: {{ alumnoData.nombre }}</li>
            <li class="list-group-item">Apellido: {{ alumnoData.apellido }}</li>
            <li class="list-group-item">Rut:{{alumnoData.rut}}</li> 
        </ul> 
  </div>
</ion-content>
