<ion-content [fullscreen]="true">
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-button fill="outline" color="dark" (click)="home()"
          >cerrar sesion</ion-button
        >
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-buttons slot="start">
              <ion-back-button
                class="btn-atras"
                color="dark"
                default-href="#"
                (click)="cursos()"
              ></ion-back-button>
            </ion-buttons>

            <ion-menu-button class="buton" color="dark"></ion-menu-button>
          </ion-buttons>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="fondo">
        <div class="fondoo">
          <ion-content color="light">

          
              <ion-item>
                <ion-label class="titulo">detalles de tu asistencia</ion-label>
              </ion-item>
              <ion-item>
                <ion-label
                  ><span>NOMBRE CURSO: {{listaAsistencia?.nombre_curso}}</span></ion-label
                >
              </ion-item>
              <ion-item>
                <ion-label
                  ><span>ASISTENCIA:{{listaAsistencia?.porcentaje}} </span></ion-label
                >
              </ion-item>
              <ion-item>
                <ion-label ><span>ESTADO:{{listaAsistencia?.estado}}</span>
                 <!-- <td [ngClass]="listaAsistencia?.porcentaje >= 65 ? 'textogreen' : 'textored'  ">{{ asistencia.asistencia }}</td>-->
                </ion-label>
              </ion-item>
           
            
          </ion-content>
        </div>
      </ion-content>
    </div>
  </ion-app>
</ion-content>
