<ion-content [fullscreen]="true">
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-button fill="outline" color="dark" (click)="home()"
          >cerrar sesion</ion-button
        >
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-buttons slot="start">
              <ion-back-button
                class="btn-atras"
                color="dark"
                default-href="#"
                (click)="menu()"
              ></ion-back-button>
            </ion-buttons>

            <ion-menu-button class="buton" color="dark"></ion-menu-button>
          </ion-buttons>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="fondo">
        <div class="fondoo">
          <ion-content color="light">
            <ion-list [inset]="true">
              <ion-item>
                <ion-label class="titulo">LISTADO DE CURSOS</ion-label>
              </ion-item>

              <ion-item *ngFor="let dato of lista_cursos">
                <ion-label>{{ dato.nombrecurso }}</ion-label>
                <ion-button
                  id="{{dato.firestoreId}}"
                  fill="outline"
                  color="dark"
                  (click)="asistencia($event)"
                  >ver</ion-button
                >
              </ion-item>
            </ion-list>
          </ion-content>
        </div>
      </ion-content>
    </div>
  </ion-app>
</ion-content>
